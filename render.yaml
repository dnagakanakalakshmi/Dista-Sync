services:
  # Backend API Service
  - type: web
    name: dista-sync-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: dista-sync-client
    env: static
    buildCommand: npm install --prefix client && npm run build --prefix client
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
